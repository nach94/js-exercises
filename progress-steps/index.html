<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress steps</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <div class="container">
        <div class="numbers">
            <p class="number active">1</p>
            <p class="number" id="2">2</p>
            <p class="number" id="3">3</p>
            <p class="number" id="4">4</p>
        </div>
        <div class="buttons">
            <button class="prev" id="prevBtn" disabled>
                Preview
            </button>
            <button class="next" id="nextBtn" enable>
                Next
            </button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
