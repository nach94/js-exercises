<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move div to other div</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="divs-container">
            <div class="first-div-parent">
                <div class="first-div-child">
                    <p>First div</p>
                </div>
            </div>
            <div class="second-div-parent">
                <div class="second-div-child">
                    <p>Second div</p>
                </div>                
            </div>
        </div>
        <button id="action">
            Click here to move first div to the second div.
        </button>
        <button id="restore">
            Restore
        </button>
    </section>
    <script src="/append-child/js/script.js"></script>
</body>

</html>
